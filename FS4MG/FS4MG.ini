CONFIG_FILE = custom_config.yml
USER_TABS_PATH = user_tabs/     
USER_BUTTONS_PATH = user_buttons/
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 1.000000
MIN_SPINDLE_OVERRIDE = 0.500000
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/jens/linuxcnc/nc_files
INCREMENTS = JOG 5mm 1mm .5mm .1mm .05mm .01mm
POSITION_FEEDBACK = ACTUAL
DEFAULT_LINEAR_VELOCITY = 6.000000
MAX_LINEAR_VELOCITY = 25.000000
MIN_LINEAR_VELOCITY = 0.500000
DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz
CYCLE_TIME = 100

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
RS274NGC_STARTUP_CODE = F10 S3000 G21 G17 G40 G49 G54 G64 P.001 G80 G90 G91.1 G92.1 G94 G97 G98
PARAMETER_FILE = linuxcnc.var
OWORD_NARGS = 1
NO_DOWNCASE_OWORD = 1
SUBROUTINE_PATH = subroutines
REMAP=M6 modalgroup=6 ngc=manuell_atc
REMAP=M600 modalgroup=6 ngc=m600
REMAP=M300 modalgroup=7 ngc=m300
REMAP=M500 modalgroup=7 ngc=m500


[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i76e.0

[HAL]
HALUI = halui
HALFILE = FS4MG.hal
HALFILE = custom.hal
HALFILE = xhc-whb04b-6.hal
POSTGUI_HALFILE = custom_postgui.hal
SHUTDOWN = shutdown.hal
TWOPASS = on

[HALUI]
# for whb starting at 00
MDI_COMMAND=(debug,macro0) # this one is for numbering but not used by pendant (need 1 to 16)
MDI_COMMAND=o<spindle_warmup> call
MDI_COMMAND=(debug,macro2)
# Safe Z
MDI_COMMAND=G53G0Z0 
MDI_COMMAND=o<go_to_g30> call 
MDI_COMMAND=G10 L20 P0 X0
MDI_COMMAND=G10 L20 P0 Y0
